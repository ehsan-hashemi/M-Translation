<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M Translation</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>M Translation</h1>
    <h2>M Programming Group</h2>
    <img src="icon_MT.ico" alt="">
    <nav>
      <!-- لینک‌های فعال برای مدال‌ها -->
      <a href="#helpLink" id="helpLink">Help</a>
      <a href="#aboutLink" id="aboutLink">About</a>
    </nav>
  </header>
  <main>
    <form id="translateForm">
      <div class="form-group">
        <label for="source_text">Source Text:</label><br>
        <textarea id="source_text" name="source_text" rows="6" cols="60" placeholder="Enter text to translate..."></textarea>
      </div>
      <div class="form-group">
        <label for="source_language">Source Language:</label>
        <select name="source_language" id="source_language">
          <option value="auto">Auto</option>
          <option value="en">English</option>
          <option value="fa">Persian</option>
          <option value="ar">Arabic</option>
          <option value="zh-cn">Chinese</option>
          <option value="ko">Korean</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <div class="form-group">
        <label for="target_language">Target Language:</label>
        <select name="target_language" id="target_language">
          <option value="">Select Target Language</option>
          <option value="en">English</option>
          <option value="fa">Persian</option>
          <option value="ar">Arabic</option>
          <option value="zh-cn">Chinese</option>
          <option value="ko">Korean</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
      <button type="submit">Translate</button>
    </form>
    <div id="result">
      <h3>Translation Result:</h3>
      <p id="translation"></p>
      <button id="copyButton">Copy</button>
    </div>
  </main>

  <!-- بخش مدال‌ها -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
